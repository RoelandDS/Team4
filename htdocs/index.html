<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<script type="text/javascript" src="jquery.js"></script>
	<title>Hue</title>
</head>
<body>
	<div class="container col-sm-6 col-sm-offset-3">
		<h2>Team 4 - Jonas De Prins &amp; Sam Goormans</h2>
		<div class="panel panel-default">
  			<div class="panel-heading">Lights</div>
				<div class="panel-body">
				<form class="form-inline" method="POST" action="light">
					<select id="light" name="light" class="form-control"></select>

					<button class="btn btn-danger" name="colorHue" value="0">Rood</button>
					<button class="btn btn-warning" name="colorHue" value="12750">Geel</button>
					<button class="btn btn-info" name="colorHue" value="46920">Blauw</button>
					<button class="btn btn-success" name="colorHue" value="25500">Groen</button>
					<button class="btn btn-default" name="uit" id="uit">Uit</button>


				</form>
			</div>
		</div>
		<div class="panel panel-default">
  			<div class="panel-heading">QR code</div>
				<div class="panel-body">
				<img src="http://localhost:88">
			</div>
		</div>
		

	</div>

	<script type="text/javascript">


	$(document).ready(function () {
		$.ajax(
		{
			url: "/lights",
			method: 'GET',
			data: { 'light': GetQueryStringParams('light') },
			success: function (options) {
				$('#light').html(options, function () {
					
				});
			}
		});
	});

	function GetQueryStringParams(sParam)
	{
	    var sPageURL = window.location.search.substring(1);
	    var sURLVariables = sPageURL.split('&');
	    for (var i = 0; i < sURLVariables.length; i++) 
	    {
	        var sParameterName = sURLVariables[i].split('=');
	        if (sParameterName[0] == sParam) 
	        {
	            return sParameterName[1];
	        }
	    }
	}
	</script>

</body>
</html>
